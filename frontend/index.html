<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FIT calculadora</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="data">
        <div class="form">
          <div class="row">
            <label>Altura</label>
            <input id="height" value="0.00" placeholder="0.00" />
          </div>
          <div class="row">
            <label>Peso</label>
            <input id="weight" value="0.00" placeholder="0.00" />
          </div>
          <button type="button" class="action">Calcular</button>
        </div>
      </div>
      <hr/>
      <div class="data">
        <table>
          <thead>
            <tr>
              <th>IMC</th>
              <th>Situação</th>
            </tr>
          </thead>
          <tbody id="tbody-result"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script lang="text/javascript" src="index.js"></script>
</html>
